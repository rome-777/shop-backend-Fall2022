<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Roman's Shopify Backend</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div>
		<h2>Create or Update Inventory Item</h2>
		<form onsubmit="event.preventDefault(); itemFormSubmit();">
			<input type="text" id="item-name" placeholder="Enter item name" required >
			<input type="number" id="item-qty" placeholder="Qty" required min='1' max='999'>
			<input type="submit" class="button submit" value="Submit">
		</form>
	</div>
	
	<div>
		<h2>List of Inventory</h2>
		<table class='table' id="inventory">
			<col width="30%" />
    	<col width="20%" />
    	<col width="50%" />
			<thead>
				<tr>
					<th id='item'>Item</th>
					<th id='quantity'>Quantity</th>
					<th id='actions'>Actions</th>
				</tr>
			</thead>
			<tbody id='inventory-list'>
			</tbody>
		</table>
	</div>

	<div>
		<h2>Current Shipment</h2>
		<table class='table' id="shipment">
			<col width="30%" />
    	<col width="20%" />
    	<col width="50%" />
			<thead>
				<tr>
					<th>Item</th>
					<th>Quantity</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id='shipment-list'>
			</tbody>
		</table>
	</div>

	<script src="script.js"></script>
</body>

</html>
